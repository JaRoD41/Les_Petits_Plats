<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="mt-3 text-center">
        <img src="./assets/logo/logo petits plats.svg" alt="logo les petits plats">
        <h1 id="logo_txt">Les petits plats</h1>
    </header>
    <main class="container mt-3">

        <!-- Zone de recherche -->
        <div id="search-zone">

            <div class="input-group-sm">
                <div class="input-box mx-auto">
                    <label id="mainSearchLabel" for="mainSearch" class="sr-only">Recherche principale</label>
                    <input id="mainSearch" type="text" class="form-control border-0 mb-4"
                        placeholder="Rechercher une recette" aria-labelledby="mainSearchLabel">
                    <img src="./assets/icons/search.svg" alt="icone loupe de la zone de recherche">
                </div>
            </div>

        </div>

        <!-- Zone de tags -->
        <div id="tags-zone" class="mt3 d-flex flex-wrap flex-row justify-content-start align-items-center"></div>

        <!-- Zone filtres de recettes -->
        <div id="filters-zone" class="mt-3">
            <div class="d-lg-flex accordion" id="accordionFilterTags">
                <div class="accordion-item me-lg-5">
                    <div class="accordion-header" id="headingOne">
                        <div id="ingredientButtonHeader" class="filter_button accordion-button collapsed"
                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne" role="combobox">
                            <label id="ingredientSearchLabel" for="ingredient-input" class="sr-only">Recherche par
                                ingr√©dient</label>
                            <input id="ingredient-input" class="form-control text-white" type="text"
                                placeholder="Ingredients" aria-labelledby="ingredientSearchLabel">
                        </div>
                    </div>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul id="ingredientsList"></ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item me-lg-5 mt-3 mt-lg-0">
                    <div class="accordion-header" id="headingTwo">
                        <div id="applianceButtonHeader" class="filter_button accordion-button collapsed"
                            data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo" role="combobox">
                            <label id="applianceSearchLabel" for="appliance-input" class="sr-only">Recherche par
                                appareil</label>
                            <input id="appliance-input" class="form-control text-white" type="text"
                                placeholder="Appareils" aria-labelledby="applianceSearchLabel">
                        </div>
                    </div>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul id="appliancesList"></ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item mt-3 mt-lg-0">
                    <div class="accordion-header" id="headingThree">
                        <div id="ustensilsButtonHeader" class="filter_button accordion-button collapsed"
                            data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                            aria-controls="collapseThree" role="combobox">
                            <label id="ustensilsSearchLabel" for="ustensils-input" class="sr-only">Recherche par
                                ustensile</label>
                            <input id="ustensils-input" class="form-control text-white" type="text"
                                placeholder="Ustensiles" aria-labelledby="ustensilsSearchLabel">
                        </div>
                    </div>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul id="ustensilsList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone d'affichage des recettes -->
        <section id="recipes-zone" class="mt-3 row g-5" aria-label="liste des recettes"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
    <script src="./scripts/controller/recipeController.js" type="module"></script>
</body>

</html>
